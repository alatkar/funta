<div class="feed-container">            
  <div>
      <h4>{{feed.heading}} </h4>
      <a 
      href="#" 
      class="pull-right {{feed.type}}">
      {{feed.userName}}
      </a> 
  </div>    
  <div >
    <p><img [src]="feed.imageUrl" class="img-circle pull-right"> <a href="#">{{feed.data}}</a></p>    
    <hr>         
  </div>
  <div class="reply-container">
    <div class="previour-replies">
      <a href="#" role="button">See previour 11 replier</a>
    </div>
    <div>
        <a 
        href="#" 
        class="pull-right {{feed.type}}">
        {{feed.userName}}
        </a>
      <div>{{feed.data}}</div>
    </div>
  </div>
  <div>
      <input class="reply rounded form-control" type="text" placeholder="Reply..." aria-label="Search">
  </div>
</div>
