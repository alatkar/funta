<div class="row">
  <div class="col-xs-6 col-sm-5 col-md-4 col-sm-offset-1 col-md-offset-3">
      <form (ngSubmit)="onSignUp(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ngModel required email class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ngModel required class="form-control">
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up!</button>
          <a [routerLink]="['/signin']" class="btn btn-link">Signin</a>
        </form>    
  </div>
</div>
